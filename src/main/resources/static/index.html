<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Blockbuster</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin-top: 100px; }
        .container { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #2c3e50; }
        .btn { background: #3498db; color: #fff; padding: 12px 30px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; text-decoration: none; }
        .btn:hover { background: #217dbb; }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Blockbuster Movie Rental!</h1>
    <p>Click below to view our movie collection.</p>
    <a class="btn" href="/movies">See Movies</a>
</div>
</body>
</html>
